{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-5">
        <div class="card-body">
            <h4 class="card-title">Авторизация</h4>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next">

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block">Авторизоваться</button>
            </form>
        </div>
    </div>
{% endblock %}
